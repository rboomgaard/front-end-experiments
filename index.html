<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Resources/CSS/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mokoko&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="main-chart-container">
      <div class="title-container">
        <h2 class="chart-title">CHART TITLE</h2>
        <p>Subtitle that points something out.</p>
      </div>
      <div class="chart-container">
        <div class="x-axis"></div> 
        <div class="bar-container">
          <div class="bar" style="height: 75%;">
            <div class="amount">75</div>
            <div class="year">2021</div>
          </div>
          <div class="bar" style="height: 55%;">
            <div class="amount">55</div>
            <div class="year">2022</div>
          </div>
          <div class="bar" style="height: 30%;">
            <div class="amount">30</div>
            <div class="year">2023</div>
          </div>
        </div> 
      </div>
    </div>  
  </body>
</html>
